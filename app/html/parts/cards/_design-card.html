<article class="design-card">
  <a class="design-card__item" href="@@img-src" alt="@@alt">
    <h3 class="design-card__name">
      @@name
    </h3>
    <div class="design-card__content">
      <span class="design-card__style">
        @@style
      </span>
      <div class="design-card__picture">
        <img class="design-card__img" src="@@img-src" alt="@@alt">
      </div>
    </div>
  </a>
</article>
