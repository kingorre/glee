<article class="mini-card">
  <a class="mini-card__item" href="@@img-src" alt="@@alt">
    <h3 class="mini-card__name">
      @@name
    </h3>
    <div class="mini-card__content">
      <span class="mini-card__style">
        @@style
      </span>
      <div class="mini-card__picture">
        <img class="mini-card__img" src="@@img-src" alt="@@alt">
      </div>
    </div>
  </a>
</article>
