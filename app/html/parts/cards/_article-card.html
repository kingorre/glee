<article class="article-card">
  <a class="article-card__link" href="#" style="background-image: url('images/articles/image-1.jpg');">
    <span class="sr-only">Open this post</span>
  </a>
  <div class="article-card__content">
    <a class="article-card__subject" href="#">news</a>
    <a class="article-card__theme anim-line" href="#">
      <h3 class="article-card__title">@@theme</h3>
    </a>
    <div class="article-card__links">
      <a class="article-card__info article-card__info--date anim-line" href="#">
        <time datetime="2020-01-28">
          @@time
        </time>
      </a>
      <a class="article-card__info article-card__info--author anim-line" href="#">
        @@author
      </a>
    </div>
  </div>
</article>
