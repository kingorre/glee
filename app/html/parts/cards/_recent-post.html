<article class="recent-post">
  <a class="recent-post__link basic-effect" href="@@link">
    <span class="sr-only">Open post</span>
    <img class="recent-post__img" src="@@img-src" alt="@@alt">
    <div class="recent-post__content">
      <h4 class="recent-post__title">
        @@title
      </h4>
      <span class="recent-post__date">
        <time>@@date</time>
      </span>
    </div>
  </a>
</article>
