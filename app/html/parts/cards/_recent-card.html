<article class="recent-card">
  <div class="recent-card__picture">
    <img class="recent-card__img" src="images/recent/image-1.png" alt="Pendant lamp">
  </div>
  <div class="recent-card__content">
    <h2 class="recent-card__title">
      <a href="" class="recent-card__link anim-effect">
        @@title
      </a>
    </h2>
    <div class="recent-card__star" data-rateyo-rating="4"></div>
    <span class="recent-card__price">@@price</span>
  </div>
</article>
