<article class="blog-card">
  <a class="blog-card__link-img" href="#">
    <img class="blog-card__img" src="@@img-src" alt="@@alt">
  </a>
  <div class="blog-card__content">
    <a class="blog-card__link-subject subject-icon" href="#">news</a>
    <a class="blog-card__link-theme anim-line" href="#">
      @@theme
    </a>
    <div class="blog-card__info">
      <a class="blog-card__link-info anim-line" href="#">
        <time datetime="2020-01-28">
          <svg>
            <use xlink:href="images/sprites/sprite.svg#date"></use>
          </svg>
          @@time
        </time>
      </a>
      <a class="blog-card__link-info anim-line" href="#">
        <svg>
          <use xlink:href="images/sprites/sprite.svg#user-regular"></use>
        </svg>
        @@author
      </a>
    </div>
  </div>
</article>
