<article class="lamp-card">
  <img class="lamp-card__img" src="@@img-src" alt="@@alt">
  <div class="lamp-card__content">
    <h3 class="lamp-card__title">
      @@name
    </h3>
    <div class="lamp-card__text">
      <p>
        @@info
      </p>
    </div>
    <a class="lamp-card__btn main-btn main-btn--trans" href="#">
      View More
      <svg>
        <use xlink:href="images/sprites/sprite.svg#arrow-right-button"></use>
      </svg>
    </a>
  </div>
</article>
