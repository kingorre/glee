<article class="card-big">
  <div class="card-big__picture">
    <a href="" class="card-big__link">
      <img class="card-big__img" src="images/product-list/image-1.png" alt="wooden radio">
    </a>
  </div>
  <div class="card-big__content">
    <h2 class="card-big__title">
      <a href="" class="card-big__link anim-effect">
        @@title
      </a>
    </h2>
    <div class="card-big__star" data-rateyo-rating="4"></div>
    <span class="card-big__price">@@price</span>
    <div class="card-big__text">
      <p>
        @@info
      </p>
    </div>
    <button class="card-big__btn" type="button">
      Add to cart
    </button>
  </div>
</article>
