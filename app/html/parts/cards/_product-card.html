<article class="product-card">
  <a class="product-card__wrapper" href="#">
    <span class="sr-only">Open product information</span>
    <img class="product-card__img" src="images/week-products/image-1.png" alt="describe">
  </a>
  <div class="product-card__box">
    <h3 class="product-card__name">
      @@name
    </h3>

    <div class="product-card__star" data-rateyo-rating="4"></div>
    <span class="product-card__price">
      @@price
    </span>
    <div class="product-card__text">
      <p>
        consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
        minim veniam, quis nostrud exercitation
      </p>
    </div>

    <ul class="product-card__actions">
      <li class="product-card__action product-card__action--deleted">
        <a class="round-btn round-btn--middle" href="#">
          <span class="sr-only">open product information</span>
          <svg>
            <use xlink:href="images/sprites/sprite.svg#search"></use>
          </svg>
        </a>
      </li>
      <li class="product-card__action">
        <button class="round-btn round-btn--middle" type="button">
          <span class="sr-only">add product to basket</span>
          <svg>
            <use xlink:href="images/sprites/sprite.svg#basket"></use>
          </svg>
        </button>
      </li>
      <li class="product-card__action">
        <button class="round-btn round-btn--middle" type="button">
          <span class="sr-only">Add product to favourites</span>
          <svg>
            <use xlink:href="images/sprites/sprite.svg#heart"></use>
          </svg>
        </button>
      </li>
    </ul>

  </div>
</article>
