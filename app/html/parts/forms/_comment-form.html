<form class="comment-form" action="#">
  <div class="comment-form__box">
    <label class="comment-form__label comment-form__label--name">
      <span class="sr-only">type your name</span>
      <input class="comment-form__item comment-form__item--input basic-effect" type="text" name="name" placeholder="Name" required>
    </label>

    <label class="comment-form__label comment-form__label--email">
      <span class="sr-only">type your email address</span>
      <input class="comment-form__item comment-form__item--input basic-effect" type="email" name="email" placeholder="Email address"
        required>
    </label>
  </div>

  <label class="comment-form__label comment-form__label--textarea">
    <span class="sr-only">type your comment</span>
    <textarea class="comment-form__item comment-form__item--textarea basic-effect" name="Comment" placeholder="Comment"
      required></textarea>
  </label>

  <button class="comment-form__btn main-btn main-btn--grey" type="submit">
    Post comment
  </button>
</form>
