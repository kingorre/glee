<div class="breadcramps">
  <h1 class="breadcramps__title">@@title</h1>
  <ul class="breadcramps__list">
    <li class="breadcramps__item">
      <a class="breadcramps__link anim-line" href="#">Home /</a>
    </li>
    <li class="breadcramps__item">
      <a class="breadcramps__link anim-line" href="@@link" tabindex="@@tabindex">@@link-name</a>
    </li>
    <li class="breadcramps__item">
      <span class="breadcramps__link">@@title</span>
    </li>
  </ul>
</div>
