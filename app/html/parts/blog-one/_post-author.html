<div class="post-author">
  <img class="post-author__img" src="images/blog/author-photo.jpg" alt="author photo">
  <div class="post-author__content">
    <div class="post-author__box">
      <span class="post-author__info">Mark N. Hernandez</span>
      <span class="post-author__info post-author__info--grey">Designer</span>
    </div>

    <div class="post-author__box">
      <div class="post-author__inner">
        <span class="post-author__data">Tags:</span>
        <ul class="post-author__tag-list">
          <li class="post-author__tag-item">
            <a class="post-author__tag-link anim-line" href="#">all</a>
          </li>
          <li class="post-author__tag-item">
            <a class="post-author__tag-link anim-line" href="#">Trending</a>
          </li>
        </ul>
      </div>

      <div class="post-author__inner">
        <span class="post-author__data">Share:</span>
        <ul class="post-author__social-list">
          <li class="post-author__social-item">
            <a class="post-author__social-link " href="#">
              <svg>
                <use xlink:href="images/sprites/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>

          <li class="post-author__social-item">
            <a class="post-author__social-link post-author__social-link--twitter" href="#">
              <svg>
                <use xlink:href="images/sprites/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>

          <li class="post-author__social-item">
            <a class="post-author__social-link" href="#">
              <svg>
                <use xlink:href="images/sprites/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>

          <li class="post-author__social-item">
            <a class="post-author__social-link" href="#">
              <svg>
                <use xlink:href="images/sprites/sprite.svg#google-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
